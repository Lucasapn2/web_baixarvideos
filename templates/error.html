<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: #dc3545;
        }
        p {
            font-size: 18px;
            color: #6c757d;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>{{ error }}</h1>
        <p>Desculpe, ocorreu um erro inesperado. Por favor, tente novamente mais tarde.</p>
    </div>
</body>
</html>
